<section class="flex flex-col w-full h-full p-4">
  <div>
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
      (click)="addAnnouncement()"
    >
      Add New Subscription
    </button>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 my-4">
    <div
      class="bg-white rounded-lg shadow p-4 flex flex-col"
      *ngFor="let subscription of subscriptions"
    >
      <h3 class="text-lg font-semibold mb-2">{{ subscription.title }}</h3>
      <p class="mb-4">{{ subscription.message }}</p>
      <div class="mt-auto flex justify-between items-center">
        <span class="text-sm text-gray-500">
          {{ subscription.date | date : "mediumDate" }}
        </span>
        <div class="flex gap-2">
          <button
            *ngIf="!subscription.isActive"
            (click)="activate(subscription.id)"
            class="text-green-600 hover:text-green-800 text-sm font-semibold"
          >
            Activate
          </button>
          <button
            *ngIf="subscription.isActive"
            (click)="deactivate(subscription.id)"
            class="text-yellow-600 hover:text-yellow-800 text-sm font-semibold"
          >
            Deactivate
          </button>
          <button
            (click)="deleteSubscription(subscription.id)"
            class="text-red-600 hover:text-red-800 text-sm font-semibold"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<app-add-subscription
  *ngIf="showAddSubscription"
  (onClick)="showAddSubscription = false"
></app-add-subscription>
