<div
  class="fixed flex items-center justify-center bg-gray-400/30 top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto sm:inset-0 h-[calc(100%-1rem)] md:h-full"
  (click)="closeModel()"
>
  <div
    (click)="$event.stopPropagation()"
    class="relative w-full max-w-2xl h-auto"
  >
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow mt-50">
      <!-- Modal header -->
      <div class="flex justify-between p-6 border-b rounded-t">
        <h3 class="text-xl flex mb-0 items-center font-semibold text-gray-900">
          Add Subscription
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          (click)="closeModel()"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="px-6 mt-2">
        <form>
          <div class="mb-4">
            <label
              for="title"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Title
            </label>
            <input
              type="text"
              id="title"
              name="title"
              required
              placeholder="Enter subscription title"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div class="mb-4">
            <label
              for="message"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Message
            </label>
            <textarea
              id="message"
              name="message"
              rows="3"
              required
              placeholder="Enter pricing or details"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            ></textarea>
          </div>

          <div class="mb-4">
            <label
              for="date"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Date
            </label>
            <input
              type="datetime-local"
              id="date"
              name="date"
              required
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div class="mb-4 flex items-center gap-2">
            <input
              type="checkbox"
              id="isActive"
              name="isActive"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded"
            />
            <label for="isActive" class="text-sm text-gray-700">Active</label>
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="flex items-center p-6 space-x-2 rounded-b">
        <button
          type="button"
          class="text-white bg-blue-500 hover:bg-blue-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-blue-900 focus:z-10"
        >
          Submit
        </button>
        <button
          type="button"
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
          (click)="closeModel()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
