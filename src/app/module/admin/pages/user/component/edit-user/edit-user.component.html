<div
  class="fixed flex items-center justify-center bg-gray-400/30 top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto sm:inset-0 h-[calc(100%-1rem)] md:h-full"
  (click)="closeModel()"
>
  <div
    (click)="$event.stopPropagation()"
    class="relative w-full max-w-2xl h-auto"
  >
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow mt-50">
      <!-- Modal header -->
      <div class="flex justify-between p-6 border-b rounded-t">
        <h3 class="text-xl flex mb-0 items-center font-semibold text-gray-900">
          Edit User
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          (click)="closeModel()"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="px-6 mt-2">
        <form [formGroup]="normalForm" class="grid grid-cols-2 gap-2">
          <!-- Full Name -->
          <div class="mb-4">
            <label
              for="fullName"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Full Name
            </label>
            <input
              type="text"
              id="fullName"
              formControlName="fullName"
              placeholder="Enter Full Name"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Phone Number -->
          <div class="mb-4">
            <label
              for="phoneNumber"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Phone Number
            </label>
            <input
              type="text"
              id="phoneNumber"
              formControlName="phoneNumber"
              placeholder="Enter Phone Number"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Country -->
          <div class="mb-4">
            <label
              for="country"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Country
            </label>
            <input
              type="text"
              id="country"
              formControlName="country"
              placeholder="Enter Country"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Date of Birth -->
          <div class="mb-4">
            <label
              for="dateOfBirth"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              Date of Birth
            </label>
            <input
              type="date"
              id="dateOfBirth"
              formControlName="dateOfBirth"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- User Role -->
          <div class="mb-4">
            <label
              for="userRole"
              class="block mb-2 text-sm font-medium text-gray-700"
            >
              User Role
            </label>
            <select
              id="userRole"
              formControlName="userRole"
              class="block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="">Select Role</option>
              <option value="admin">Admin</option>
              <option value="subscriber">Subscriber</option>
              <option value="student">Student</option>

              <!-- Add more roles if needed -->
            </select>
          </div>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-6 space-x-2 rounded-b">
        <button
          *ngIf="!isLoading"
          type="button"
          [disabled]="!normalForm.valid"
          (click)="editUser()"
          class="text-white bg-blue-700 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-white focus:z-10 disabled:cursor-not-allowed disabled:bg-blue-400"
        >
          Submit
        </button>
        <button
          *ngIf="isLoading"
          type="button"
          class="text-white bg-blue-500 hover:bg-blue-00 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-white focus:z-10"
        >
          <svg class="animate-spin h-5 w-5 mr-2 inline" viewBox="0 0 24 24">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z"
            />
          </svg>
          Loading...
        </button>
        <button
          type="button"
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
          (click)="closeModel()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
